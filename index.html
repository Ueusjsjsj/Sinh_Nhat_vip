<!DOCTYPE html>
<html>
<head>
  <title>Đếm ngược đến 1/6</title>
</head>
<body>

<h1>Đếm ngược sinh nhật Nguyễn Ngọc Trí </h1>
<p id="countdown"></p>

<script>
// Thiết lập ngày đích
var countDownDate = new Date("Jun 1, 2024 00:00:00").getTime();

// Cập nhật bộ đếm ngược mỗi 1 giây
var x = setInterval(function() {

  // Lấy thời gian hiện tại
  var now = new Date().getTime();
    
  // Tính thời gian còn lại giữa hiện tại và ngày đích
  var distance = countDownDate - now;
    
  // Tính toán thời gian còn lại cho các đơn vị
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Hiển thị kết quả trong thẻ p có id "countdown"
  document.getElementById("countdown").innerHTML = days + " ngày " + hours + " giờ "
  + minutes + " phút " + seconds + " giây ";
    
  // Nếu thời gian kết thúc, hiển thị thông báo
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Đã qua thời hạn!";
  }
}, 1000);
</script>

</body>
</html>
